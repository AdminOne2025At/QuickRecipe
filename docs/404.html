<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - كويك ريسب</title>
    <link rel="icon" href="bear-logo.png" type="image/png">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f7f2;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin: 1rem;
        }
        
        h1 {
            color: #ff7b54;
            margin-bottom: 1rem;
        }
        
        img {
            width: 150px;
            height: auto;
            margin-bottom: 1.5rem;
        }
        
        .button {
            display: inline-block;
            background-color: #2a9d8f;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background-color: #268579;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bear-logo.png" alt="شعار كويك ريسب">
        <h1>عذرًا، الصفحة غير موجودة</h1>
        <p>الصفحة التي تبحث عنها غير موجودة أو تم نقلها.</p>
        <a href="index.html" class="button">العودة للصفحة الرئيسية</a>
    </div>
</body>
</html>
