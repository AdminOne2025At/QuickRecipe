<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Quick Recipe - كويك ريسب</title>
    <meta name="description" content="اكتشف وصفات لذيذة باستخدام المكونات المتوفرة لديك" />
    <link rel="icon" href="/egg-pan-favicon.png" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#FF9800">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="كويك ريسب">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <!-- Fix for Netlify routing -->
    <script src="/react-router-workaround.js"></script>
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('Service Worker تم التسجيل بنجاح:', registration.scope);
            })
            .catch(function(error) {
              console.log('فشل تسجيل Service Worker:', error);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
