<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="900" viewBox="0 0 600 900">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00CCC0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#15BE56;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#00000044"/>
    </filter>
  </defs>
  
  <!-- خلفية -->
  <rect width="600" height="900" fill="#FFF8ED"/>
  
  <!-- عناصر زخرفية -->
  <circle cx="120" cy="220" r="60" fill="#FFE0B2" opacity="0.5"/>
  <circle cx="480" cy="700" r="80" fill="#E1F5FE" opacity="0.5"/>
  <path d="M500,200 Q550,250 500,300 Q450,350 400,300 Q350,250 400,200 Q450,150 500,200 Z" fill="#E8F5E9" opacity="0.6"/>
  
  <!-- شعار التطبيق -->
  <g transform="translate(300, 400) scale(1.5)" filter="url(#shadow)">
    <!-- رمز الشوكة -->
    <path d="M-30,0 L-20,-80 L-10,-75 L-15,-35 L5,-45 L10,-30 L-15,-10 L-5,0 Z" fill="url(#grad1)"/>
    
    <!-- كلمة كويك -->
    <g transform="translate(-120, 80)">
      <text font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="url(#grad1)" text-anchor="middle">
        كويك ريسب
      </text>
    </g>
  </g>
  
  <!-- نص تحت الشعار -->
  <text x="300" y="600" font-family="Arial, sans-serif" font-size="22" fill="#666666" text-anchor="middle">
    وصفات سريعة من مكونات متوفرة
  </text>
  
  <!-- حقوق الملكية -->
  <text x="300" y="850" font-family="Arial, sans-serif" font-size="14" fill="#999999" text-anchor="middle">
    © 2025 EgyptCo  •  كل الحقوق محفوظة
  </text>
</svg>