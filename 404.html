<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة غير موجودة - كويك ريسب</title>
    <link rel="icon" href="bear-logo.png" type="image/png">
    <style>
        :root {
            --primary: #ff7b54;
            --primary-hover: #ff6a3b;
            --secondary: #2a9d8f;
            --secondary-hover: #268579;
            --accent: #e9c46a;
            --background: #f9f7f2;
            --card-bg: #ffffff;
            --text: #333333;
            --text-light: #666666;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: var(--background);
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(135deg, rgba(255, 123, 84, 0.1) 0%, rgba(42, 157, 143, 0.1) 100%);
        }
        
        .container {
            max-width: 600px;
            padding: 3rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 1.5rem;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 2.2rem;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 3px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
        }
        
        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 2rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        p {
            color: var(--text-light);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .emoji {
            font-size: 3rem;
            margin: 1.5rem 0;
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(to right, var(--secondary), var(--secondary-hover));
            color: white;
            padding: 0.9rem 1.8rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(42, 157, 143, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(42, 157, 143, 0.4);
        }
        
        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,0.2), rgba(255,255,255,0));
            transform: translateX(-100%);
        }
        
        .button:hover::after {
            animation: shine 1.5s ease-out;
        }
        
        @keyframes shine {
            100% {
                transform: translateX(100%);
            }
        }
        
        .button-icon {
            margin-left: 0.5rem;
        }
        
        .suggestions {
            margin-top: 2rem;
            border-top: 1px dashed rgba(42, 157, 143, 0.3);
            padding-top: 1.5rem;
        }
        
        .suggestions p {
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        
        .suggestions-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem;
        }
        
        .suggestion-link {
            background-color: rgba(233, 196, 106, 0.1);
            color: #b38728;
            padding: 0.5rem 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(233, 196, 106, 0.3);
        }
        
        .suggestion-link:hover {
            background-color: rgba(233, 196, 106, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="bear-logo.png" alt="شعار كويك ريسب" class="logo">
        <h1>عذرًا، الصفحة غير موجودة</h1>
        <p>الصفحة التي تبحث عنها غير موجودة أو تم نقلها.</p>
        <p>يمكنك العودة إلى الصفحة الرئيسية واستكشاف وصفاتنا اللذيذة!</p>
        
        <div class="emoji">🤔</div>
        
        <a href="index.html" class="button">
            <span class="button-icon">🏠</span> العودة للصفحة الرئيسية
        </a>
        
        <div class="suggestions">
            <p>بعض الروابط المفيدة:</p>
            <div class="suggestions-links">
                <a href="index.html#recipes-section" class="suggestion-link">وصفات شهيرة</a>
                <a href="index.html#community-section" class="suggestion-link">مجتمع الطهاة</a>
                <a href="#" onclick="window.history.back(); return false;" class="suggestion-link">العودة للصفحة السابقة</a>
            </div>
        </div>
    </div>
</body>
</html>
